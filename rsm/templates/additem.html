<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Update Item</title>
</head>

{% for msg in messages %}
    <h3>{{msg}}</h3>
{% endfor %}

<h1>You are adding item to menu.</h1>
<div class="form-group" style="margin : 10px;">
        <form name="AddItem" method="post">{% csrf_token %}

            <label>Item Name :  <input type="text" class="form-control" name="item_name" required></label><br>
            <label>Item ID :  <input type="text" class="form-control" pattern="(?=.*[A-Z]).{1,3}" name="item_id" required></label><br>
            <label>Item Category :  <select id="categories" name="categories">
                {% for category in categories %}
                    <option value={{category}}>{{category}}</option>
                {% endfor %}
            </select>
            </label><br>
            <label>Item Price :  <input type="number" class="form-control" name="price"  required></label><br>
            <label>Is Available ?  <input type="checkbox" class="form-control" name="is_available"></label><br>

            <input type="submit" value="ADD">

        </form>
    </div>
