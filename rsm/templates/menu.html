{% include 'header.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>

<body>
<div style="margin:10px;">
<h2>Menu</h2>
<p>We have lot of dishes to satisfy your hunger.</p>
</div>
<table class="table-responsive" style="width:100%; margin :10px;">

     <tr>
    <th>Category</th>
         <th>Name</th>
         <th>Price</th>
  </tr>

    {% for item in Menu %}
  <tr>

      <td>{{item.category}}</td>
      <td>{{item.item_name}}</td>
      <td>{{item.price}}</td>

  </tr>
    {% endfor %}

</table>

</body>
</html>
