{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" ><img src="{% static 'logo_swad.PNG' %}" height=50px  ></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="header-right" id="navbarNavAltMarkup">
      <div class="navbar-nav" style="float:right;">



        <a class="nav-link" aria-current="page" href="/">Home</a>

          {% if user.is_authenticated %}

           <h6 class="nav-link">

                            <a class="nav-link" href="/feedback">Feedback</a>

                              <a class="nav-link" href="/bill">Bill</a>

                                <a class="nav-link" href="/bill/statement">Statement</a>
                                <a class="nav-link" href="/feedback/display">Display Feedback</a>

          {% else %}
            <a class="nav-link" href="/login/register">Register</a>
           <a class="nav-link" href="/login">Log in</a>

          {% endif %}

      </div>
    </div>
  </div>
